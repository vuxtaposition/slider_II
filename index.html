<!DOCTYPE html>
<html lang="en">

	</head>
	<body style="padding:10px;">
		<div class="container1">

		
<h3 id="headding2">Colour Blindness Test <span id="headding"> 1 </span> of 8</h3>
		
			
<div id="loading"> <img src="images/status.gif" /></div>		

			<div class="wrapper">

				<ul id="sb-slider" class="sb-slider">
					<li>
						<a href="#" target="_blank"><img src="images/12.png" alt="image1"/></a>
						<div class="sb-description" style="display:none;">
							<h3 id="theValue">1</h3>
						</div>
					</li>
					<li>
						<a href="#" target="_blank"><img src="images/5.png" alt="image2"/></a>
						<div class="sb-description" style="display:none;">
							<h3 id="theValue">2</h3>
						</div>
					</li>
					<li>
						<a href="#" target="_blank"><img src="images/8.png" alt="image1"/></a>
						<div class="sb-description" style="display:none;">
							<h3 id="theValue">3</h3>
						</div>
					</li>
					<li>
						<a href="#" target="_blank"><img src="images/5.1.png" alt="image1"/></a>
						<div class="sb-description" style="display:none;">
							<h3 class="theValue">4</h3>
						</div>
					</li>
					<li>
						<a href="#" target="_blank"><img src="images/26.png" alt="image1"/></a>
						<div class="sb-description" style="display:none;">
							<h3 class="theValue">5</h3>
						</div>
					</li>
					<li>
						<a href="#" target="_blank"><img src="images/6.1.png" alt="image1"/></a>
						<div class="sb-description" style="display:none;">
							<h3 class="theValue">6</h3>
						</div>
					</li>
					<li>
						<a href="#" target="_blank"><img src="images/snake3.png" alt="image1"/></a>
						<div class="sb-description" style="display:none;">
							<h3 class="theValue">7</h3>
						</div>
					</li>
                    <li>
						<a href="#" target="_blank"><img src="images/snake1.png" alt="image8"/></a>
						<div class="sb-description" style="display:none;">
							<h3 class="theValue">7</h3>
						</div>
					</li>
				</ul>

				<div id="shadow" class="shadow"></div>

				<div id="nav-arrows" class="nav-arrows">
					<a href="#">Next</a>
					<a href="#">Previous</a>
				</div>

			

			</div><!-- /wrapper --><div id="bla" >With or without colour vision defects, everybody should be able to read the number 12.</div>

			

		</div>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.slicebox.js"></script>
		<script type="text/javascript">
			$(function() {
$(window).ready(function() {
    $('#loading').hide();
	//alert('Gone!!');
});
				var Page = (function() {
				
					var $navArrows = $( '#nav-arrows' ).hide(),
						$navDots = $( '#nav-dots' ).hide(),
						$nav = $navDots.children( 'span' ),
						$shadow = $( '#shadow' ).hide(),
						
						slicebox = $( '#sb-slider' ).slicebox( {
							onReady : function() {

								$navArrows.show();
								$navDots.show();
								$shadow.show();

							},
							onBeforeChange : function( pos ) {

								$nav.removeClass( 'nav-dot-current' );
								$nav.eq( pos ).addClass( 'nav-dot-current' );

							}
						} ),
						
						init = function() {

							initEvents();
							
						},
						initEvents = function() {

							// add navigation events
							var myvalue = 0;
							var $bla = $('#bla');
							var $headding = $('#headding');
							var newvalue;
							
							var para = ["With or without colour vision defects, everybody should be able to read the number 12.",
							"People without any colour vision defects see the number 5. Most people with a colour vision defect cannot see any number or will misread the actual number.",
							"People with normal vision see the number 8. Those with red-green colour vision defects will read the number 3. Completely colour blind people will not see a number at all.",
							"People with normal vision will see the number 5. Those with red-green colour vision defects will read the number 2. Completely colour blind people will not see a number at all.",
							"Normal vision - number 26. Red colour vision defect (protanomali) - number 6. Moderate red colour defect - number 2 and 6 (more clearly). Green colour vision defect (deuteranomali) - number 2. Moderate green colour defect - both ",
							"People with normal vision can see the blue-green and yellow-green lines between the Xs. Those with red-green colour defects will see the blue-green line only. Totally colour blind people will not be able to see any line at all.",
							"People with normal vision can follow the orange line between the Xs. Most people with any sort of colour vision defect cannot follow the line or will follow another line.",
							"Both people with normal vision and those with colour vision defects can follow the line between the Xs."];
							
							
							$navArrows.children( ':last' ).hide();
							
							
							$navArrows.children( ':first' ).on( 'click', function() {
									$navArrows.children( ':first' ).hide();
									$bla.hide();
									slicebox.next();
									$navArrows.children( ':last' ).show();
								
								
									myvalue++;
									newvalue = myvalue+1;
									
									if(myvalue > para.length ){
									myvalue = 0;	
									}
									console.log(myvalue);
									
								
									if(newvalue > 8){
									newvalue = 1;
									myvalue = 0;	
									}
								
									$headding.html(myvalue+1);
									$bla.html(para[myvalue]);
									
									
							
									//return false;
									$navArrows.children( ':first' ).fadeIn(2000);
									$bla.fadeIn('fast');
							} );

							$navArrows.children( ':last' ).on( 'click', function() {
									$navArrows.children( ':last' ).hide();
									$bla.hide();
									slicebox.previous();
									newvalue--;
									myvalue--;
									if(myvalue < 0){
										//newvalue = 8;
										myvalue = 7;
									}
									
									$headding.html(myvalue+1);
									
									$bla.html(para[myvalue]);
							
									//return false;
									$navArrows.children( ':last' ).fadeIn(2000);
									$bla.fadeIn('fast');
									
							} );

							$nav.each( function( i ) {
							
								$( this ).on( 'click', function( event ) {
									
									var $dot = $( this );
									
									if( !slicebox.isActive() ) {

										$nav.removeClass( 'nav-dot-current' );
										$dot.addClass( 'nav-dot-current' );
									
									}
									
									slicebox.jump( i + 1 );
									return false;
								
								} );
								
							} );

						};

						return { init : init };
					

				})();

				Page.init();

			});
		</script>
            <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.js"></script>
	</body>
</html>
